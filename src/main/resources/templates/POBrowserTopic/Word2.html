</head>
<body>
<script type="text/javascript">
    function Save() {
        document.getElementById("PageOfficeCtrl1").WebSave();
    }

(1)获取index用session传递过来的userName的值：</br>
&nbsp;&nbsp;&nbsp;代码：String userName=(String)session.getAttribute("userName");</br>
&nbsp;&nbsp;&nbsp;输出：UserName=<span th:utext="${userName}"></span></br></br>


(2)获取index用？传递过来的id的值：</br>
&nbsp;&nbsp;&nbsp;代码：String id=request.getParameter("id");</br>
&nbsp;&nbsp;&nbsp;输出：id=<span th:utext="${id}"></span></br>


<form id="form1">

    </div>
</form>
